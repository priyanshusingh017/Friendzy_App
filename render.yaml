services:
  - type: web
    name: friendzy-api
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false          # set in Render after creation
      - key: JWT_KEY
        sync: false          # set in Render after creation
      - key: ORIGIN
        sync: false          # set to your frontend URL after deployment
    disks:
      - name: uploads
        mountPath: /opt/render/project/src/server/uploads
        sizeGB: 2

  - type: static
    name: friendzy-web
    rootDir: React_node_chat_app
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SERVER_URL
        sync: false          # set to your API URL after deployment