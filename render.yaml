# render.yaml
services:
  - type: web
    name: friendzy-api
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_KEY
        sync: false
      - key: ORIGIN
        sync: false
    disk:
      name: uploads
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 2

  - type: static
    name: friendzy-web
    rootDir: React_node_chat_app
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: friendzy-api
          property: host
          # After first deploy, set to https://<api>.onrender.com